<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark-coms</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ee87fbffa.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="card1">
            <div class="data1" id="data1">
                <h4>Who can see your content?</h4>

                <div class="form">
                    <div class="one">
                        <input type="checkbox">
                        <label>Only me</label>
                    </div>

                    <div class="one">
                        <input type="checkbox" class="checkbox">
                        <label>Everyone</label>
                    </div>

                    <div class="one">
                        <input type="checkbox">
                        <label>Customise</label>
                    </div>
                </div>
            </div>
            <div class="forplus " id="pl">

                <i class="fa-solid fa-plus i" id="pl"></i>
            </div>
        </div>


        <!--  -->
        <div class="card2 hide " id="hide">
            <div class="data2">
                <button> <i class="fa-solid fa-plus"></i> Add New</button>
                <div class="passdown">
                    <div class="foritem">
                        <i class="fa-regular fa-file"></i>
                        <p>Upload Files</p>
                    </div>

                    <div class="foritem">
                        <i class="fa-solid fa-file-arrow-up"></i>
                        <p>Upload Folder</p>
                    </div>

                    <div class="foritem">

                        <i class="fa-solid fa-folder-plus"></i>
                        <p>New Folder</p>

                    </div>

                    <div class="foritem">
                        <i class="fa-solid fa-file-import"></i>
                        <p>import</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <h3 class="yourfile">your file has been add!</h3>
    <script src="script.js"></script>
</body>

</html>
